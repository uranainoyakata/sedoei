    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // â–¼â–¼â–¼ å†™çœŸãƒªã‚¹ãƒˆã‚’ã“ã“ã«ç›´æ¥è¨˜è¿°ã—ã¾ã™ â–¼â–¼â–¼
            // ãƒ«ãƒ¼ãƒ«: å†™çœŸã®ãƒ•ã‚¡ã‚¤ãƒ«åã¯ã€Œ1.jpgã€ã€Œ2.jpgã€ã®ã‚ˆã†ã«é€£ç•ªã«ã—ã¦ãã ã•ã„ã€‚
            const imageData = {
                "GUCCIã‹ã°ã‚“": {
                    path: "images/gushikaban/", // å†™çœŸãŒå…¥ã£ã¦ã„ã‚‹ãƒ•ã‚©ãƒ«ãƒ€ã®å ´æ‰€
                    count: 56,               // ãƒ•ã‚©ãƒ«ãƒ€ã«å…¥ã£ã¦ã„ã‚‹å†™çœŸã®ã€Œæšæ•°ã€
                    extension: "jpeg"        // å†™çœŸã®æ‹¡å¼µå­ (jpg, pngãªã©)
                },
                "ç§‘å­¦": {
                    path: "images/science/",
                    count: 2,
                    extension: "png"
                },
                "ç¾è¡“": {
                    path: "images/art/",
                    count: 2,
                    extension: "jpg"
                }
            };
            // â–²â–²â–² ã“ã“ã¾ã§ â–²â–²â–²

            const genreSelect = document.getElementById('genre-select');
            const imageCard = document.getElementById('image-card');
            const imageElem = document.getElementById('image');
            const overlay = document.getElementById('overlay');
            const revealBtn = document.getElementById('reveal-btn');

            let currentGenreInfo = null;
            let lastImageNumber = -1;

            function loadRandomImage() {
                if (!currentGenreInfo || currentGenreInfo.count === 0) {
                    imageElem.src = 'https://placehold.co/600x800/e2e8f0/94a3b8?text=ç”»åƒãŒã‚ã‚Šã¾ã›ã‚“';
                    overlay.style.opacity = '0';
                    revealBtn.disabled = true;
                    return;
                }

                let randomNum;
                // åŒã˜å•é¡ŒãŒé€£ç¶šã§å‡ºãªã„ã‚ˆã†ã«ã™ã‚‹ï¼ˆç”»åƒãŒ2æšä»¥ä¸Šã®å ´åˆï¼‰
                if (currentGenreInfo.count > 1) {
                    do {
                        randomNum = Math.floor(Math.random() * currentGenreInfo.count) + 1;
                    } while (randomNum === lastImageNumber);
                } else {
                    randomNum = 1;
                }
                
                lastImageNumber = randomNum;
                const imagePath = `${currentGenreInfo.path}${randomNum}.${currentGenreInfo.extension}`;
                imageElem.src = imagePath;
                overlay.style.opacity = '1';
                revealBtn.disabled = false;
            }

            function animateAndLoadNext(direction) {
                if (!currentGenreInfo) return;
                const outDirection = direction === 'left' ? -1 : 1;
                
                imageCard.style.transition = 'transform 0.4s ease';
                imageCard.style.transform = `translateX(${outDirection * 500}px) rotate(${outDirection * 30}deg)`;

                setTimeout(() => {
                    imageCard.style.transition = 'none';
                    imageCard.style.transform = 'translateX(0) rotate(0)';
                    loadRandomImage();
                }, 400);
            }

            function handleGenreChange() {
                const selectedGenre = genreSelect.value;
                currentGenreInfo = imageData[selectedGenre] || null;
                loadRandomImage();
            }

            Object.keys(imageData).forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });

            genreSelect.addEventListener('change', handleGenreChange);
            revealBtn.addEventListener('click', () => { overlay.style.opacity = '0'; });

            // --- ã‚¹ãƒ¯ã‚¤ãƒ—å‡¦ç† ---
            let isDragging = false, startX = 0, currentX = 0;
            const swipeThreshold = 80;

            function dragStart(e) {
                isDragging = true;
                startX = e.pageX || e.touches[0].pageX;
                imageCard.style.transition = 'none';
            }

            function dragMove(e) {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.pageX || e.touches[0].pageX;
                const diffX = currentX - startX;
                const rotation = diffX / 20;
                imageCard.style.transform = `translateX(${diffX}px) rotate(${rotation}deg)`;
            }

            function dragEnd(e) {
                if (!isDragging) return;
                isDragging = false;
                const diffX = currentX - startX;

                if (Math.abs(diffX) > swipeThreshold) {
                    animateAndLoadNext(diffX > 0 ? 'right' : 'left');
                } else {
                    imageCard.style.transition = 'transform 0.3s ease';
                    imageCard.style.transform = 'translateX(0) rotate(0)';
                }
            }
            
            imageCard.addEventListener('mousedown', dragStart);
            imageCard.addEventListener('mousemove', dragMove);
            imageCard.addEventListener('mouseup', dragEnd);
            imageCard.addEventListener('mouseleave', dragEnd);
            imageCard.addEventListener('touchstart', dragStart, { passive: true });
            imageCard.addEventListener('touchmove', dragMove, { passive: false });
            imageCard.addEventListener('touchend', dragEnd);
            
            imageElem.onerror = function() {
                this.src = `https://placehold.co/600x800/e2e8f0/94a3b8?text=ç”»åƒèª­è¾¼ã‚¨ãƒ©ãƒ¼`;
                overlay.style.opacity = '0';
            };

            if (Object.keys(imageData).length > 0) {
                genreSelect.value = Object.keys(imageData)[0];
                handleGenreChange();
            }
        });
    </script>
