<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>画像暗記カード</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overscroll-behavior: contain;
            -webkit-user-select: none;
            user-select: none;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275 );
        }
        .card.dragging {
            transition: none;
        }
        .prev-indicator {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            transform: rotate(-15deg);
        }
        .next-indicator {
            background: linear-gradient(45deg, #10b981, #059669);
            transform: rotate(15deg);
        }
        .floating-button {
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        .floating-button:active {
            transform: scale(0.95);
        }
        /* 写真の下部を隠すカバー */
        #image-cover {
            height: 25%; /* 下部4分の1を覆う */
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-black">
    <div id="main-container" class="relative w-screen h-screen max-w-sm mx-auto bg-black">
        
        <div id="card-container" class="absolute inset-0">
            <div id="image-card" class="w-full h-full bg-gray-800 card overflow-hidden cursor-grab active:cursor-grabbing">

                <div id="prev-indicator" class="absolute top-8 left-8 px-4 py-2 text-white font-bold text-lg prev-indicator rounded-lg opacity-0 z-20">
                    ← 前の問題
                </div>
                <div id="next-indicator" class="absolute top-8 right-8 px-4 py-2 text-white font-bold text-lg next-indicator rounded-lg opacity-0 z-20">
                    次の問題 →
                </div>

                <div id="no-image-placeholder" class="w-full h-full flex flex-col items-center justify-center text-white">
                    <div class="text-8xl mb-6">📚</div>
                    <h3 class="text-xl font-semibold text-gray-200 mb-2">学習を始めよう!</h3>
                    <p class="text-gray-400 text-center px-8 leading-relaxed">
                        右上のメニューからジャンルを選んで  

                        暗記カードを開始
                    </p>
                </div>

                <img id="image" src="" alt="暗記用の画像" class="w-full h-full object-contain hidden">

                <!-- 写真の下部を隠すカバー -->
                <div id="image-cover" class="absolute bottom-0 left-0 right-0 bg-black/50 backdrop-blur-md flex items-center justify-center p-4">
                    <div class="text-center">
                        <p class="text-white text-lg font-bold" id="answer-text">答えは隠されています</p>
                        <p class="text-gray-300 text-sm">ボタンを押して表示</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- フローティングUI -->
        <div class="absolute top-4 right-4 z-30">
             <button id="genre-menu-btn" class="w-12 h-12 bg-black/30 backdrop-blur-md text-white rounded-full flex items-center justify-center floating-button text-2xl">☰</button>
        </div>
        
        <div class="absolute bottom-6 right-6 z-30">
            <button id="reveal-btn" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold py-3 px-5 rounded-full floating-button disabled:opacity-30 disabled:cursor-not-allowed flex items-center gap-2">
                <span id="reveal-btn-icon">👁️</span>
                <span id="reveal-btn-text">答えを見る</span>
            </button>
        </div>

    </div>

    <!-- ジャンル選択モーダル -->
    <div id="genre-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-8 z-50 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-xs p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-1">ジャンル選択</h2>
            <p class="text-sm text-gray-500 mb-6">学習したいジャンルを選んでください。</p>
            <select id="genre-select" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <option value="">ジャンルを選択 ✨</option>
            </select>
            <button id="close-modal-btn" class="mt-6 w-full bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl">
                閉じる
            </button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 画像データ設定
            const imageData = {
                "GUCCIかばん": {
                    path: "images/gushikaban/",
                    count: 56,
                    extension: "jpeg"
                },
                "科学": {
                    path: "images/science/",
                    count: 2,
                    extension: "png"
                },
                "美術": {
                    path: "images/art/",
                    count: 2,
                    extension: "jpg"
                }
            };

            // DOM要素取得
            const genreSelect = document.getElementById('genre-select');
            const imageCard = document.getElementById('image-card');
            const imageElem = document.getElementById('image');
            const imageCover = document.getElementById('image-cover');
            const answerText = document.getElementById('answer-text');
            const revealBtn = document.getElementById('reveal-btn');
            const revealBtnText = document.getElementById('reveal-btn-text');
            const revealBtnIcon = document.getElementById('reveal-btn-icon');
            const placeholder = document.getElementById('no-image-placeholder');
            const prevIndicator = document.getElementById('prev-indicator');
            const nextIndicator = document.getElementById('next-indicator');
            const genreMenuBtn = document.getElementById('genre-menu-btn');
            const genreModal = document.getElementById('genre-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');

            let currentGenreInfo = null;
            let currentImageNumber = 1;
            let isDragging = false;
            let startX = 0, startY = 0, currentX = 0, currentY = 0;
            let isAnswerVisible = false;

            // 初期状態の設定
            function showPlaceholder() {
                placeholder.classList.remove('hidden');
                imageElem.classList.add('hidden');
                imageCover.classList.add('opacity-0');
                revealBtn.disabled = true;
            }

            function hidePlaceholder() {
                placeholder.classList.add('hidden');
                imageElem.classList.remove('hidden');
                revealBtn.disabled = false;
            }

            // 画像読み込み
            function loadImage(imageNumber) {
                if (!currentGenreInfo || currentGenreInfo.count === 0) {
                    showPlaceholder();
                    return;
                }

                if (imageNumber < 1) imageNumber = currentGenreInfo.count;
                if (imageNumber > currentGenreInfo.count) imageNumber = 1;

                currentImageNumber = imageNumber;
                const imagePath = `${currentGenreInfo.path}${imageNumber}.${currentGenreInfo.extension}`;
                
                imageElem.src = imagePath;
                hidePlaceholder();

                // 答えを隠す状態にリセット
                isAnswerVisible = false;
                imageCover.classList.remove('opacity-0');
                answerText.textContent = `${genreSelect.value} #${imageNumber}`;
                revealBtnText.textContent = '答えを見る';
                revealBtnIcon.textContent = '👁️';

                prevIndicator.style.opacity = '0';
                nextIndicator.style.opacity = '0';
            }

            function nextImage() {
                loadImage(currentImageNumber + 1);
            }

            function prevImage() {
                loadImage(currentImageNumber - 1);
            }

            function animateCard(direction, callback) {
                const rotation = direction === 'right' ? 20 : -20;
                const translateX = direction === 'right' ? window.innerWidth : -window.innerWidth;

                imageCard.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                imageCard.style.transform = `translateX(${translateX}px) rotate(${rotation}deg) scale(0.8)`;

                setTimeout(() => {
                    imageCard.style.transition = 'none';
                    imageCard.style.transform = 'translateX(0) translateY(0) rotate(0deg) scale(1)';
                    if (callback) callback();
                }, 400);
            }

            function handleGenreChange() {
                const selectedGenre = genreSelect.value;
                if (!selectedGenre) {
                    currentGenreInfo = null;
                    showPlaceholder();
                    return;
                }
                currentGenreInfo = imageData[selectedGenre] || null;
                currentImageNumber = 1;
                loadImage(1);
                genreModal.classList.add('hidden');
            }

            function handleDragStart(e) {
                if (!currentGenreInfo) return;
                isDragging = true;
                startX = e.pageX || e.touches[0].pageX;
                startY = e.pageY || e.touches[0].pageY;
                imageCard.classList.add('dragging');
                imageCard.style.transition = 'none';
            }

            function handleDragMove(e) {
                if (!isDragging || !currentGenreInfo) return;
                e.preventDefault();

                currentX = e.pageX || e.touches[0].pageX;
                currentY = e.pageY || e.touches[0].pageY;

                const diffX = currentX - startX;
                const diffY = currentY - startY;
                const rotation = diffX / 20;

                imageCard.style.transform = `translateX(${diffX}px) translateY(${diffY}px) rotate(${rotation}deg)`;

                const opacity = Math.min(1, Math.abs(diffX - 50) / 100);
                if (diffX > 50) {
                    nextIndicator.style.opacity = opacity;
                    prevIndicator.style.opacity = 0;
                } else if (diffX < -50) {
                    prevIndicator.style.opacity = opacity;
                    nextIndicator.style.opacity = 0;
                } else {
                    prevIndicator.style.opacity = 0;
                    nextIndicator.style.opacity = 0;
                }
            }

            function handleDragEnd() {
                if (!isDragging || !currentGenreInfo) return;
                isDragging = false;
                imageCard.classList.remove('dragging');
                imageCard.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';

                const diffX = currentX - startX;
                const threshold = window.innerWidth / 3.5;

                if (diffX > threshold) {
                    animateCard('right', nextImage);
                } else if (diffX < -threshold) {
                    animateCard('left', prevImage);
                } else {
                    imageCard.style.transform = 'translateX(0) translateY(0) rotate(0deg)';
                    prevIndicator.style.opacity = 0;
                    nextIndicator.style.opacity = 0;
                }
            }

            // イベントリスナー設定
            Object.keys(imageData).forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
            genreSelect.addEventListener('change', handleGenreChange);

            revealBtn.addEventListener('click', () => {
                isAnswerVisible = !isAnswerVisible;
                if (isAnswerVisible) {
                    imageCover.classList.add('opacity-0');
                    revealBtnText.textContent = '隠す';
                    revealBtnIcon.textContent = '✅';
                } else {
                    imageCover.classList.remove('opacity-0');
                    revealBtnText.textContent = '答えを見る';
                    revealBtnIcon.textContent = '👁️';
                }
            });

            // モーダル操作
            genreMenuBtn.addEventListener('click', () => genreModal.classList.remove('hidden'));
            closeModalBtn.addEventListener('click', () => genreModal.classList.add('hidden'));
            genreModal.addEventListener('click', (e) => {
                if (e.target === genreModal) {
                    genreModal.classList.add('hidden');
                }
            });

            // タッチイベント
            imageCard.addEventListener('mousedown', handleDragStart);
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
            
            imageCard.addEventListener('touchstart', handleDragStart, { passive: true });
            document.addEventListener('touchmove', handleDragMove, { passive: false });
            document.addEventListener('touchend', handleDragEnd);

            imageElem.onerror = function() {
                placeholder.innerHTML = `
                    <div class="text-8xl mb-6">❌</div>
                    <h3 class="text-xl font-semibold text-red-400 mb-2">読み込みエラー</h3>
                    <p class="text-gray-400 text-center px-8">
                        画像が見つかりません  

                        (${currentImageNumber}/${currentGenreInfo?.count || 0})
                    </p>
                `;
                showPlaceholder();
            };

            showPlaceholder();
        });
    </script>
</body>
</html>
